<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center font-semibold my-5">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
        <!-- search result -->
        <section class="bg-slate-300 p-4 m-4 text-center">
            <div>
                <input id="search-field" type="text" placeholder="Search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent ml-2">Search</button>
            </div>
        </section>
        <section>
            <!-- progress or loader -->
            <div class="text-center my-40 hidden" id="loading-progress">
                <progress class="progress w-56"></progress>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
            </div>
            <!-- show all button -->
            <div class="text-center hidden my-10" id="show-all-container">
                <button onclick="handleShowAll()" class="btn btn-active btn-secondary text-center my-8">Show
                    All</button>
            </div>
        </section>

        <!-- show details modal -->

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="show-detail-container">

                </div>
                <div class="text-center my-3">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
